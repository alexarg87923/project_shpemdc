{% extends "questions.html" %}

{% block title %}
Error | Home
{% endblock %}

{% block body %}
<section>
    <div class="container px-5 d-flex justify-content-center pt-5">
        <div class="text-center mt-3 mb-5">
            <h1 class="fw-bolder">
                
                {% if error %}

                {{error}}

                {% else %}
                Error!
                {% endif %}
            </h1>
            
            <div class="pt-5 row mb-4">
                <p>There was an error processing your request. Go back home by clicking <a href="/">here.</a></p>
                
            </div>
        </div> 
    </div>
</section>
{% endblock %}
